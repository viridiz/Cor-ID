<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorID Generator & Decoder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="generator">
        <h1>CorID Generator</h1>
        <form id="corid-form">
            <label for="date">Select a Date:</label>
            <input type="text" id="date" required>

            <label for="facility">Facility Number (1-99999):</label>
            <input type="number" id="facility" min="1" max="99999" required>

            <label for="patient">Patient Number (1-99999):</label>
            <input type="number" id="patient" min="1" max="99999" required>

            <label for="yearOfBirth">Year of Birth:</label>
            <input type="number" id="yearOfBirth" min="1900" max="2024" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
            <div class="button-container">
                <button type="button" onclick="generateCorID()">Generate</button>
            </div>
        </form>

        <h2>Generated CorID:</h2>
        <p id="corid-output"></p>
    </div>

    <div class="decoder">
        <h1>CorID Decoder</h1>
        <form id="corid-decoder-form">
            <label for="corid-input">Enter CorID:</label>
            <input type="text" id="corid-input" required>
            <div class="button-container">
                <button type="button" onclick="decodeCorID()">Decode</button>
            </div>
        </form>

        <h2>Decoded Information:</h2>
        <p id="decoded-output"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
